apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    dependencies {
        compile "com.android.support:support-v4:22.0.0"
    }
}

apply from: 'gradle-mvn-push.gradle'
